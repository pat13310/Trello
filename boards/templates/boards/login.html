

<!-- templates/boards/login.html -->
{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-400 to-purple-500">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full space-y-4">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Connexion</h2>
        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-700">Nom utilisateur</label>
                    <input type="text" name="username" id="id_username" class="p-2 mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                </div>
                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                    <input type="password" name="password" id="id_password" class="p-2 mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md shadow hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Se connecter</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
