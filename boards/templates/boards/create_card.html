{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gradient-to-r from-blue-500 to-purple-600">
    <div class="bg-white p-6 rounded-lg shadow-lg shadow-gray-800 w-full max-w-md ">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Ajouter une carte Ã  {{ list.name }}</h2>
        <form method="POST" action="{% url 'create_card' list.id %}" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Titre:</label>
                <input type="text" id="title" name="title" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description:</label>
                <textarea id="description" name="description" rows="4" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                <span class="material-icons">add</span>
                <span class="ml-2">Ajouter</span>
            </button>
        </form>
    </div>
</div>
{% endblock %}
